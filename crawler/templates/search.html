{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
    <link rel="stylesheet" href="{% static 'search.css' %}">
    <title>Scraper | search page</title>
  <style>
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .loader .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-size: 20px;
    }

    .loader .loader-spinner {
      margin-bottom: 16px;
      /* Add your loader animation styles here */
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var form = document.querySelector('.search-box');
      var searchInput = document.getElementById('search-input');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        var searchQuery = encodeURIComponent(searchInput.value);
        var url = 'http://localhost:8000/v1/scraper/' + searchQuery;
        var csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

        // Show the "Scraping in progress" popup with loader
        var loader = document.createElement('div');
        loader.className = 'loader';
        var loaderContent = document.createElement('div');
        loaderContent.className = 'loader-content';
        var loaderSpinner = document.createElement('div');
        loaderSpinner.className = 'loader-spinner';
        loaderContent.appendChild(loaderSpinner);
        loader.appendChild(loaderContent);
        document.body.appendChild(loader);

        var popup = document.createElement('div');
        popup.className = 'popup';
        popup.textContent = 'Scraping in progress...';
        document.body.appendChild(popup);

        // Send the POST request
        var xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('X-CSRFToken', csrfToken);

        xhr.onload = function() {
          // Hide the loader and show the success popup
          loader.remove();
          popup.textContent = 'Successfully processed the data';

          // Remove the success popup after a short delay
          setTimeout(function() {
            popup.remove();
          }, 2000);
        };

        xhr.onerror = function() {
          // Handle errors
          loader.remove();
          popup.textContent = 'An error occurred';

          // Remove the error popup after a short delay
          setTimeout(function() {
            popup.remove();
          }, 2000);
        };

        xhr.send(JSON.stringify({ query: searchQuery }));
      });
    });
  </script>
</head>
<body>
  <form class="search-box">
      {% csrf_token %}
      <button style="background: none; border: none; padding: 0">
        <span style="font-size: 30px; vertical-align: -1px; color: #9B9B9B" class="material-symbols-outlined">search</span>
    </button>
    <input style="vertical-align: 4px; width: 255px;" type="search" name="focus" placeholder="Search" id="search-input" value="">
</form>
<h4><a href="crawler/dashboard"> Dashboard </a> </h4>
<style>
    h4 {
        margin-left: 40px;
        text-decoration: underline;
        font-size: large;
    }
</style>
</body>
</html>
