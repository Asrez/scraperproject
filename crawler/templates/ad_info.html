          <form id="adForm">
            <h3 class="my-12"><input type="text" id="adTitle" name="adTitle" value="{{ ad_info.ad_title }}" style="width:100%"></h3>

            <h4>Disposition</h4>
            <div class="btn-group btn-group-toggle disposition-buttons" data-toggle="buttons">
              <label class="btn btn-default text-center">
                <input type="radio" name="disposition" id="disposition1" autocomplete="off">
                Appointment Booked
                <br>
                <i class="fas fa-circle fa-2x text-green"></i>
              </label>
              <label class="btn btn-default text-center">
                <input type="radio" name="disposition" id="disposition2" autocomplete="off">

              </label>
              <label class="btn btn-default text-center">
                <input type="radio" name="disposition" id="disposition3" autocomplete="off">
                Booked appointment
                <br>
                <i class="fas fa-circle fa-2x text-yellow"></i>
              </label>
              <label class="btn btn-default text-center">
                <input type="radio" name="disposition" id="disposition3" autocomplete="off">
                Call Back
                <br>
                <i class="fas fa-circle fa-2x text-purple"></i>
              </label>
            </div>
            <style>
              .disposition-buttons label.active {
              background-color: #007bff;
              color: #fff;
            }

            .disposition-buttons label.active:focus,

<script>
  const dispositionButtons = document.querySelectorAll('.disposition-buttons label');

dispositionButtons.forEach(button => {
  button.addEventListener('click', function() {
    dispositionButtons.forEach(button => {
      button.classList.remove('active');
    });
    this.classList.add('active');
  });
});
</script>
